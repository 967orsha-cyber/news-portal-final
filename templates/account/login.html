{% extends "news/default.html" %}
{% load socialaccount %}

{% block content %}
<h2>Вход в систему</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>

<p>Нет аккаунта? <a href="{% url 'account_signup' %}">Sign Up</a></p>
<p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>

<hr>
<h3>Войти через:</h3>
<p>
    <a href="{% provider_login_url 'yandex' %}">
        Войти через Яндекс
    </a>
</p>
{% endblock %}
