<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Отклик принят</title>
</head>
<body>
    <h2>Здравствуйте, {{ response.author.username }}!</h2>
    
    <p>Ваш отклик на объявление <strong>"{{ bulletin.title }}"</strong> был принят автором!</p>
    
    <div style="background: #f5f5f5; padding: 15px; margin: 15px 0;">
        <p><strong>Ваш отклик:</strong> {{ response.text }}</p>
    </div>
    
    <p>
        <a href="{{ site_url }}{% url 'bulletin_detail' bulletin.id %}">Перейти к объявлению</a>
    </p>
    
    <hr>
    <p>С уважением,<br>Команда сервера</p>
</body>
</html>
