{% extends "base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1>Список новостей</h1>
    
    {% for news in news_list %}
        <h2>{{ news.title }}</h2>
        <p>Дата: {{ news.created_at|date:"d.m.Y" }}</p>
        <p>{{ news.content|truncatewords:20 }}</p>
        <hr>
    {% empty %}
        <p>Новостей пока нет</p>
    {% endfor %}
{% endblock %}
