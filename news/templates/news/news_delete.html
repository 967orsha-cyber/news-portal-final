{% extends 'news/default.html' %}

{% block title %}Удаление новости{% endblock %}

{% block content %}
    <h2>Удаление новости</h2>
    
    <p>Вы уверены, что хотите удалить новость "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'news_detail' object.pk %}">Отмена</a>
    </form>
{% endblock %}
